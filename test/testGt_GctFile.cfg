//
// cfg file to run L1 Global Trigger emulator on a file containing the output of the 
// GCT system, with GMT blocked 
//

process TestGtGctFile = {

	// source file: GCT produced file 
	source = PoolSource {
		untracked vstring fileNames = {'file:/afs/cern.ch/user/g/ghete/scratch0/CmsswTestFiles/gctTestFile.root'}
		untracked int32  maxEvents = 10
	}	

    // load and configure modules

	include "L1Trigger/GlobalTrigger/data/L1GtEmul.cfi"

	// inputMask: bit 0 GCT, bit 1 GMT; bit value = 1 means block module
	// block GMT input
	replace L1GtEmul.inputMask = { 0, 1 }
	
	// module list
	path p = { L1GtEmul }

    service = MessageLogger {
      untracked vstring destinations =  {"testGt_GctFile"}
      untracked PSet testGt_GctFile = { 
         untracked string threshold = "DEBUG" 
         untracked PSet DEBUG = { untracked int32 limit = -1}    
         untracked PSet INFO = { untracked int32 limit = -1}    
      }
      untracked vstring debugModules = { "L1GtEmul"} 
   }

		
	module outputL1GtEmul = PoolOutputModule { untracked string fileName = "testGt_GctFile.root" }
	endpath outpath = { outputL1GtEmul }
	
	
	
}