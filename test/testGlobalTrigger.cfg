// TODO update when full chain available

process RunGT = {
	// dummy source: gives empty events 
	source = EmptySource {
    	untracked int32 maxEvents=2
	}

    // load and configure modules

	include "L1Trigger/GlobalTrigger/data/gtModule.cfi"

	// module list
	path p = { gtModule }

    // just to see that something is happening
	service = Tracer {}

    service = MessageLogger {
      untracked vstring destinations =  {"testGlobalTrigger"}
      untracked PSet testGlobalTrigger = { 
         untracked string threshold = "DEBUG" 
         untracked PSet DEBUG = { untracked int32 limit = 0}    
         untracked PSet INFO = { untracked int32 limit = -1}    
      }
      untracked vstring debugModules = { "gtModule"} 
   }
		
	module out = PoolOutputModule { untracked string fileName = "testGlobalTrigger.root" }
	endpath outpath = { out }
	
	
	
}