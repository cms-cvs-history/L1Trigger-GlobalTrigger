//
// cfg file to run L1 Global Trigger emulator on a file containing the output of the 
// GMT system and GCT system
//

process TestGlobalTriggerFile = {

	// source file: GMT + GCT produced file 
	source = PoolSource {
		untracked vstring fileNames = {
		    'file:/afs/cern.ch/user/g/ghete/scratch0/CmsswTestFiles/GmtGctTestFile.root'
		}
		untracked int32  maxEvents = 10
	}	

    // load and configure modules

	include "L1Trigger/GlobalTrigger/data/L1GtEmul.cfi"

	// module list
	path p = { L1GtEmul }

    service = MessageLogger {
      untracked vstring destinations =  {"testGt_GmtGctFile"}
      untracked PSet testGt_GmtGctFile = { 
         untracked string threshold = "DEBUG" 
         untracked PSet DEBUG = { untracked int32 limit = -1}    
         untracked PSet INFO = { untracked int32 limit = -1}    
      }
      untracked vstring debugModules = { "L1GtEmul"} 
   }

		
	module outputL1GtEmul = PoolOutputModule { untracked string fileName = "testGt_GmtGctFile.root" }
	endpath outpath = { outputL1GtEmul }
	
	
	
}