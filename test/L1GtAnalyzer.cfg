process TestGtAnalyzer = {

	// source file: GMT & GCT produced file 
	source = PoolSource {
		untracked vstring fileNames = {'file:/afs/cern.ch/user/g/ghete/scratch0/CmsswTestFiles/gmtTestFile.root'}
		untracked int32  maxEvents = 10
	}	

    // load modules
	include "L1Trigger/GlobalTrigger/data/gtModule.cfi"

	// inputMask: bit 0 GCT, bit 1 GMT; bit value = 1 means block module
	replace gtModule.inputMask = { 1, 0 }
	
    module gtAnalyzer = L1GtAnalyzer { }

	// module list
	path p = { gtModule, gtAnalyzer }

    service = MessageLogger {
      untracked vstring destinations =  {"testGt_Analyzer.txt"}
      untracked PSet testGt_Analyzer.txt = { 
         untracked string threshold = "DEBUG" 
         untracked PSet DEBUG = { untracked int32 limit = 0}    
         untracked PSet INFO = { untracked int32 limit = -1}    
      }
      untracked vstring debugModules = { "gtModule"} 
   }

		
	module out = PoolOutputModule { untracked string fileName = "testGt_Analyzer.root" }
	endpath outpath = { out }
	
	
	
}