process TestGtGmtFile = {

	// source file: GMT produced file 
	source = PoolSource {
		untracked vstring fileNames = {'file:/afs/cern.ch/user/g/ghete/scratch0/CmsswTestFiles/gmtTestFile.root'}
		untracked int32  maxEvents = 10
	}	

    // load module
    // configuration in cfi file
	include "L1Trigger/GlobalTrigger/data/gtModule.cfi"

	// inputMask: bit 0 GCT, bit 1 GMT; bit value = 1 means block module
	// block GCT input
	replace gtModule.inputMask = { 1, 0 }
	
	// make sure our module is called every event
	path p = { gtModule }

    service = MessageLogger {
      untracked vstring destinations =  {"testGt_GmtFile.txt"}
      untracked PSet testGt_GmtFile.txt = { 
         untracked string threshold = "DEBUG" 
         untracked PSet DEBUG = { untracked int32 limit = -1}    
         untracked PSet INFO = { untracked int32 limit = -1}    
      }
      untracked vstring debugModules = { "gtModule"} 
   }

		
	module out = PoolOutputModule { untracked string fileName = "testGt_GmtFile.root" }
	endpath outpath = { out }
	
	
	
}